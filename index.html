<style>
  :root {
    --bg-color: #ce1325;
    --plane-color: #000000;
    --vjjk: #003459;
    --hole-color: #ffffff;
    --sphere-color2: #faa7a8;
    --sphere-highlight: rgba(255, 255, 255, 0.5);
  }

  body {
    background-color: var(--bg-color);
  }

  .plane {
    width: 300px;
    height: 300px;
    position: absolute;
    left: calc(50vw - 150px);
    top: calc(50vh - 150px);
    border-radius: 50%;
    background-color: var(--plane-color);
  }
	
  .plane::before {
    width: 150px;
    height: 150px;
    position: absolute;
    left: 75px;
    top: 75px;
    background-image: url()
  }
  	.highlight {
    position: absolute;
    left: 7%;
    top: 7%;
    width: 120px;
    height: 120px;
    border: 6px solid var(--hole-color);
    border-top-left-radius: 150px;
    border-bottom: 0px;
    border-right: 0px;
  }

  	.hightlight1 {
    position: absolute;
    left: 7%;
    top: 7%;
    z-index: 2;
    width: 120px;
    height: 120px;
    border: 6px solid var(--hole-color);
    border-bottom-right-radius: 150px;
    border-top: 0px;
    border-right: 0px;
  }
  
  .hole {
    width: 60px;
    height: 60px;
    position: absolute;
    /*  left: calc(50vw - 25px)    */
    left: 120px;
    /*     top: calc(50vh - 25px); */
    top: 120px;
    border-radius: 50%;
    background-color: var(--hole-color);
  }
</style>

<div class="plane">
  <div class="highlight"></div>
  <div class="highlight1"></div>
  <div class="hole"></div>
</div>
