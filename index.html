<style>
  :root {
    --bg-color: #ce1325;
    --plane-color: #000000;
    --highlight-color: #ffffff;
  }

  body {
    background-color: var(--bg-color);
  }

  @keyframes rotating {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .plane {
    width: 300px;
    height: 300px;
    position: absolute;
    left: calc(50vw - 150px);
    top: calc(50vh - 150px);
    border-radius: 50%;
    background-color: var(--plane-color);
    animation: rotating 7s infinite;
  }

  .plane::before {
    content: "";
    width: 150px;
    height: 150px;
    position: absolute;
    z-index: 4;
    left: 75px;
    top: 75px;
    border-radius: 50%;
    background-image: url(HumanzGorillaz.png);
    background-size: 160px;
    background-position: center;
    background-repeat: no-repeat;

  }


  .highlight>div {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .highlight>div:nth-child(1) {
    left: 7%;
    top: 7%;
    width: 120px;
    height: 120px;
    border: 4px solid var(--highlight-color);
    border-top-left-radius: 150px;
    border-bottom: 0px;
    border-right: 0px;
  }

  .highlight>div:nth-child(2) {
    right: 7%;
    bottom: 7%;
    width: 120px;
    height: 120px;
    border: 4px solid var(--highlight-color);
    border-bottom-right-radius: 150px;
    border-top: 0px;
    border-left: 0px;
  }

  .highlight>div:nth-child(3) {
    right: 13%;
    bottom: 13%;
    width: 100px;
    height: 100px;
    border: 4px solid var(--highlight-color);
    border-bottom-right-radius: 150px;
    border-top: 0px;
    border-left: 0px;
  }

  .highlight>div:nth-child(4) {
    right: 19%;
    bottom: 19%;
    width: 80px;
    height: 80px;
    border: 4px solid var(--highlight-color);
    border-bottom-right-radius: 150px;
    border-top: 0px;
    border-left: 0px;
  }

  .highlight>div:nth-child(5) {
    left: 13%;
    top: 13%;
    width: 100px;
    height: 100px;
    border: 4px solid var(--highlight-color);
    border-top-left-radius: 150px;
    border-bottom: 0px;
    border-right: 0px;
  }

  .highlight>div:nth-child(6) {
    left: 19%;
    top: 19%;
    width: 80px;
    height: 80px;
    border: 4px solid var(--highlight-color);
    border-top-left-radius: 150px;
    border-bottom: 0px;
    border-right: 0px;
  }
</style>

<div class="plane">
  <section class="highlight">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</div>
